<!-- Responsive iFrame to Top Window Forwarding/Matching -->
<script type="text/javascript">
	(function(){
		var url = document.getElementById("iframe").contentWindow.location.href;

		if ($(window).width() < 700) { window.location.href = url;}// do some stuff
    	setTimeout(arguments.callee, 500);
    })();

    //Confirms not in iFrame, forwards content from interior iFrame to Window location if nested iFrame is true
    if (window!=window.top) { 
    	var url = document.getElementById("iframe").contentWindow.location.href; 
    	window.location.href = url; 
    	location.reload();
    }
