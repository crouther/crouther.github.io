<script type="text/javascript">

var xmlhttp = new XMLHttpRequest();

xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {

    var myObj = JSON.parse(this.responseText);

    document.getElementById("JourneyName").innerHTML = myObj.Country[0].name;
    document.getElementById("CityName").innerHTML = myObj.Country[0].city[0].name;

    var mwBox = document.createElement("div");
    mwBox.setAttribute("class", "mw-box");

    var img1 = new Image();
    img1.src = myObj.Country[0].city[0].images[0];
    img1.setAttribute("class", "headerImg");

    var fb4c = document.createElement("div");
    fb4c.setAttribute("class", "fb4c");




  }
};

xmlhttp.open("GET", "http://myles.works/script/img.json", true);
xmlhttp.send();


</script>
